
<div *ngIf="(auth.isAuthenticated$ | async); else notLoggedIn" >
  
<div class="container">
  <div class="line"><hr></div>
  <div class="text mat-typography"><h2 style="border-top: black; size: 1cm;">
    You are logged in.
  </h2></div>
  <div class="line"><hr></div>
</div>

</div>
<ng-template #notLoggedIn>
  <div class="container">
    <div class="line"><hr></div>
    <div class="text mat-typography"><h2 style="border-top: black; size: 1cm;">
      Login to access Employees Management System.
    </h2></div>
    <div class="line"><hr></div>
  </div>
</ng-template>
<br>
